<div>
    <mat-toolbar color="primary" [style.marginTop.px]="isSmallScreen ? 56 : 64">
        <mat-toolbar-row>
            <button mat-button *ngIf="isSmallScreen" (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <h1 class="primary-header">Admin</h1>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container class="container" [style.top.px]="isSmallScreen ? 112 : 128">
        <mat-sidenav #sidenav [opened]="!isSmallScreen" [mode]="isSmallScreen ? 'over' : 'side'" class="sidenav" [fixedInViewport]="false" [fixedTopGap]="0"
            [fixedBottomGap]="0">
            <mat-nav-list>
                <a mat-list-item [routerLink]="'/people'" routerLinkActive="side-nav-item-selected">People</a>
                <a mat-list-item [routerLink]="'/groups'" routerLinkActive="side-nav-item-selected">Groups</a>
                <a mat-list-item href="/">Admin</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <!-- Main -->
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
